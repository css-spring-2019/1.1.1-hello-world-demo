<!DOCTYPE html>
<!-- doctype indicates the standard that was used to write the document markup -->
<!-- announcment that this page adheres to the HTML5 standard -->
<!-- w/o doctype most browsers will lapse into quirks mode -->
<!-- browsers will try and render the page according to slightly buggy rules
used in earlier versions -->
<html lang="en">
<!-- up until html5, <html> was required even though it has no effect on browsers -->
<!-- same for <head> and <body>  -->
<!-- the browser will assume these details - even older browsers -->
<!-- use them to prevent confusion, by cleanly separating the information in your page -->
<!-- language attribute is required for this class -->
<!-- it's considered good style to indicate your web page's natural language -->
  <head>
    <meta charset="utf-8">
    <!-- tells a computer how to convert your text into a sequence of bytes -->
    <!-- and how to convert it back when the file is opened -->
    <!-- utf-8 supports all the non-English characters you'll ever need -->
    <title>My First Webpage</title>
    <!-- defines the title of the document -->
    <!-- most common way to add a webpage title is the <title> -->
    <!-- shown in a browser's title bar or on the page's tab -->
  </head>
  <body>
    <!-- Content goes below here. -->
    <p>Hello World!</p>
  </body>
</html>

<!-- this is a resonable starting point for any web page you want to build -->
